<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAON 비밀번호 재설정</title>
  <style>
    /* 회원가입 페이지와 유사한 스타일 */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
    @font-face {
      font-family: 'RIDIBatang';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/RIDIBatang.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    * {
      box-sizing: border-box;
      color: #4A2E1E;
      margin: 0;
      padding: 0;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
      border-radius: 10px;
    }
    body {
      background-color: #FFEDC2;
      color: #4A2E1E;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
      border-radius: 10px;
    }
    .container {
      max-width: 700px;
      margin: 100px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #4A2E1E;
      padding: 60px;
      position: relative;
      text-align: center;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #4A2E1E;
      position: absolute;
      left: 30px;
      top: 30px;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
      cursor: pointer;
    }
    h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
    }
    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-bottom: 5px;
      margin-top: 20px;
      color: #4A2E1E;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
    }
    input[type="password"] {
      width: 100%;
      padding: 20px;
      border: none;
      border-radius: 10px !important;
      background: #FFFAF0 !important;
      color: #4A2E1E !important;
      text-align: center;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
      box-shadow: 0 0 6px 2px rgba(74, 46, 30, 0.25);
      transition: box-shadow 0.25s ease;
      font-size: 16px;
    }
    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 8px 3px rgba(198, 140, 46, 0.5);
      background: #FFF8E6 !important;
    }
    .submit-btn {
      margin-top: 30px;
      width: 50%;
      padding: 20px;
      background-color: #FFE4A1;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color:#4A2E1E;
      cursor: pointer;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
      text-align: center;
      box-shadow: 0 0 6px 2px rgba(74, 46, 30, 0.25);
      transition: box-shadow 0.25s ease;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 30px;
      color: #555;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
    }
  </style>
</head>
<body>
  <div class="logo" onclick="location.href='index.php'">RAON</div>
  <div class="container">
    <h2>비밀번호 재설정</h2>
    <form action="reset_pw.php" method="post" onsubmit="return handleReset(event)">
      <input type="hidden" id="studentId" name="student_id" value="">
      <label for="newPassword">새 비밀번호</label>
      <input type="password" id="newPassword" name="new_password" placeholder="새 비밀번호 입력" />
      <label for="newPasswordConfirm">새 비밀번호 확인</label>
      <input type="password" id="newPasswordConfirm" placeholder="새 비밀번호 재입력" />
      <button class="submit-btn" type="submit">완료</button>
    </form>
  </div>
  <div class="footer">© RAON</div>
  <script>
    // URL 파라미터에서 student_id 받아서 hidden input에 세팅
    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('student_id');
    if(studentId) {
      document.getElementById('studentId').value = studentId;
    } else {
      alert('잘못된 접근입니다.');
      window.location.href = 'find_pw.html';
    }

    function handleReset(event){
      const newPassword = document.getElementById('newPassword').value;
      const newPasswordConfirm = document.getElementById('newPasswordConfirm').value;
      if(newPassword === "" || newPasswordConfirm === "") {
        alert('새 비밀번호를 입력해주세요.');
        event.preventDefault();
        return false;
      }
      if(newPassword !== newPasswordConfirm) {
        alert('새 비밀번호가 서로 다릅니다. 재확인해주세요.');
        event.preventDefault();
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
