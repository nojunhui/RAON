<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAON 회원가입</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
    @font-face {
      font-family: 'RIDIBatang';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/RIDIBatang.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    * {
      box-sizing: border-box;
      color: #4A2E1E;
      margin: 0;
      padding: 0;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
      border-radius: 10px;
    }
    body {
      background-color: #FFEDC2;
      color: #4A2E1E;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
      border-radius: 10px;
    }
    .container {
      max-width: 700px;
      margin: 100px auto;
      background-color: white;
      border: #4A2E1E;
      border-radius: 10px;
      box-shadow: 0 0 10px #4A2E1E;
      padding: 60px;
      position: relative;
      text-align: center;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #4A2E1E;
      position: absolute;
      left: 30px;
      top: 30px;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
      cursor: pointer;
    }
    h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
    }
    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-bottom: 5px;
      margin-top: 20px;
      color: #4A2E1E;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 20px;
      border: none;
      border-radius: 10px !important;
      background: #FFFAF0 !important;
      color: #4A2E1E !important;
      text-align: center;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
      box-shadow: 0 0 6px 2px rgba(74, 46, 30, 0.25);
      transition: box-shadow 0.25s ease;
      font-size: 16px;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 8px 3px rgba(198, 140, 46, 0.5);
      background: #FFF8E6 !important;
    }
    .submit-btn {
      margin-top: 30px;
      width: 50%;
      padding: 20px;
      background-color: #FFE4A1;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color:#4A2E1E;
      cursor: pointer;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
      text-align: center;
      box-shadow: 0 0 6px 2px rgba(74, 46, 30, 0.25);
      transition: box-shadow 0.25s ease;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 30px;
      color: #555;
      font-family: 'RIDIBatang', 'Noto Sans KR', sans-serif;
    }
  </style>
</head>
<body>
  <div class="logo" onclick="location.href='index.php'">RAON</div>
  <div class="container">
    <h2>회원가입</h2>
    <form action="register.php" method="post" onsubmit="return handleSignup(event)">
      <label for="studentId">학번</label>
      <input type="text" id="studentId" name="student_id" placeholder="학번 8자리 입력" />
      
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호 입력" />
      
      <label for="passwordConfirm">비밀번호 확인</label>
      <input type="password" id="passwordConfirm" placeholder="비밀번호 재입력" />
      
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름 입력" />
      
      <label for="phone">전화번호</label>
      <input type="text" id="phone" name="phone" placeholder="전화번호 입력" />
      
      <button class="submit-btn" type="submit">회원가입</button>
    </form>
  </div>
  <div class="footer">© RAON</div>
  <script>
    // 모든 input에 포커스하면 placeholder 사라지고, blur 시 값 없으면 복귀
    ['studentId', 'password', 'passwordConfirm', 'name', 'phone'].forEach(function(id){
      const input = document.getElementById(id);
      if (!input) return;
      const ori = input.placeholder;
      input.addEventListener('focus', function() { input.placeholder = ''; });
      input.addEventListener('blur', function() { if (!input.value) input.placeholder = ori; });
    });

    function handleSignup(event) {
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('passwordConfirm').value;

      if(password !== passwordConfirm){
        alert('비밀번호가 서로 다릅니다. 재확인해주세요.');
        event.preventDefault();
        return false;
      }
      // 모든 항목은 form 기본 submit으로 서버에 전송됩니다.
      return true;
    }
  </script>
</body>
</html>
