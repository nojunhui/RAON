<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAON 마이페이지 - 관심 책 목록</title>
  <link rel="stylesheet" href="favorite-books.css">
</head>
<body>
  <div class="container">
    <!-- 헤더 -->
     <header class="header" role="banner">
      <h1>RAON</h1>
      <input type="text" placeholder="검색어를 입력해 주세요." aria-label="검색어 입력" />
      <button type="button" aria-label="검색">검색</button>
      <nav class="header-buttons" role="navigation" aria-label="헤더 주요 메뉴">
        <button type="button">교재 판매</button>
        <button type="button" id="goToMypage">마이페이지</button>
        <button type="button">로그아웃</button>
      </nav>
    </header>

    <!-- 메인 영역 -->
    <main class="main">
      <!-- 사이드바 -->
      <aside class="sidebar" role="complementary" aria-label="마이페이지 메뉴">
        <ul>
          <li tabindex="0">회원정보 수정</li>
          <li tabindex="0">등록한 글 목록</li>
          <li tabindex="0" class="active">관심 책 목록</li>
          <li tabindex="0">구매 / 판매 기록</li>
          <li tabindex="0">채팅</li>
        </ul>
      </aside>

<!-- 콘텐츠 -->
<section class="content" role="main" tabindex="0">
  <h2>관심 책 목록</h2>

  <a href="book-detail.html?id=1" class="book-link">
    <div class="book-item">
      <span class="book-number">1.</span>
      <img src="image/쉽게배우는.png" alt="책 이미지 1" class="book-img" />
      <div class="book-info">
        <div class="book-title">쉽게 배우는 데이터 통신과 컴퓨터 네트워크</div>
        <div class="book-detail">홍길동 지음 | 한빛미디어</div>
      </div>
      <div class="book-meta">
        <div class="book-like">❤️ <span>3</span></div>
        <div class="book-price">판매가 <strong>5,000원</strong></div>
      </div>
    </div>
  </a>

  <a href="book-detail.html?id=2" class="book-link">
    <div class="book-item">
      <span class="book-number">2.</span>
      <img src="image/파이썬.png" alt="책 이미지 2" class="book-img" />
      <div class="book-info">
        <div class="book-title">파이썬으로 경험하는 빅데이터 분석과 머신러닝</div>
        <div class="book-detail">홍길동 지음 | 한빛미디어</div>
      </div>
      <div class="book-meta">
        <div class="book-like">❤️ <span>3</span></div>
        <div class="book-price">판매가 <strong>7,000원</strong></div>
      </div>
    </div>
  </a>
</section>
    </main>
  </div>
  <script src="../script.js"></script>
