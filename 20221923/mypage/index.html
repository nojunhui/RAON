<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAON 마이페이지</title>
  <link rel="stylesheet" href="style.css" />


</head>
<body>
  <div class="container">
    <!-- 헤더 -->
     <header class="header" role="banner">
      <h1>RAON</h1>
      <input type="text" placeholder="검색어를 입력해 주세요." aria-label="검색어 입력" />
      <button type="button" aria-label="검색">검색</button>
      <nav class="header-buttons" role="navigation" aria-label="헤더 주요 메뉴">
        <button type="button">교재 판매</button>
        <button type="button" id="goToMypage">마이페이지</button>
        <button type="button">로그아웃</button>
      </nav>
    </header>

    <!-- 메인 영역 -->
    <main class="main">
      <!-- 사이드바 -->
      <aside class="sidebar" role="complementary" aria-label="마이페이지 메뉴">
        <ul>
          <li tabindex="0">회원정보 수정</li>
          <li tabindex="0">등록한 글 목록</li>
          <li tabindex="0">관심 책 목록</li>
          <li tabindex="0">구매 / 판매 기록</li>
          <li tabindex="0">채팅</li>
        </ul>
      </aside>

      <!-- 콘텐츠 -->
      <section class="content" role="main" tabindex="0">
        <h2>내 정보</h2>
        <div class="info">
          <p>ㅇㅇㅇ<br>20221111</p>
          <ul>
            <li>등록한 책: <span class="highlight-number">3</span>권</li>
            <li>관심 책: <span class="highlight-number">6</span>권</li>
            <li>채팅 중인 상대: <span class="highlight-number">1</span>명</li>
            <li>판매 완료: <span class="highlight-number">2</span>건</li>
          </ul>
        </div>

        <h2>최근 활동</h2>
        <ul>
          <li>[쉽게 배우는 네트워크...] | 상태: 판매 중 | [2025.x.x]</li>
          <li>[파이썬으로 정형하는 빅데이터...] | 상태: 판매 완료 | [2025.x.x]</li>
        </ul>

        <h2>교과과정 바로 가기</h2>
        <a href="https://haksa.gwangju.ac.kr/~op/sugang/gyogwa/newgyogwa20251.php3" target="_blank" rel="noopener noreferrer" aria-label="광주대학교 교과과정 사이트 바로가기">
          <img src="image/심볼.png" alt="Gwangju University" style="display:block; margin:0 auto; width:100px; height:auto;" />
        </a>
      </section>
    </main>
  </div>
  <script src="../script.js"></script>
</body>
</html>
